<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telugu trader's radhika</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#1b1f25;
      --card2:#20262e;
      --text:#e9eef5;
      --muted:#aab4c0;
      --yellow:#f7c400;
      --green:#20e08a;
      --blue1:#19a7ff;
      --blue2:#2f6bff;
      --stroke:rgba(255,255,255,0.10);
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.06), transparent 40%),
                  linear-gradient(180deg, #06080c, #0b0f14);
      display:flex;
      justify-content:center;
      padding:22px 14px;
    }

    /* background hex pattern */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size:40px 40px;
      opacity:0.08;
      pointer-events:none;
      mask-image: radial-gradient(circle at 50% 0%, black 0%, transparent 65%);
    }

    .wrap{
      width:100%;
      max-width:430px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:26px 18px 20px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px);
    }

    .topPhoto{
      width:92px;
      height:92px;
      border-radius:50%;
      margin:0 auto 12px;
      border:4px solid var(--yellow);
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .topPhoto img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .titleRow{
      text-align:center;
      margin-top:6px;
      position:relative;
    }

    .crown{
      font-size:28px;
      color:var(--yellow);
      opacity:0.95;
      position:absolute;
      top:8px;
    }
    .crown.left{ left:10px; }
    .crown.right{ right:10px; }

    h1{
      font-size:34px;
      line-height:1.05;
      letter-spacing:0.3px;
      color:var(--yellow);
      font-weight:800;
      text-transform:none;
      margin:0 40px;
    }

    .trusted{
      margin:12px auto 18px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      color:var(--muted);
      font-size:16px;
    }
    .trusted .tick{
      width:20px; height:20px;
      border-radius:50%;
      background:rgba(32,224,138,0.16);
      display:grid;
      place-items:center;
      border:1px solid rgba(32,224,138,0.35);
      color:var(--green);
      font-weight:900;
    }

    .pillRow{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-bottom:18px;
    }
    .pill{
      flex:1;
      max-width:165px;
      text-align:center;
      padding:12px 14px;
      border-radius:14px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
      color:#e9eef5;
      font-weight:700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* MAIN BLINK BUTTON */
    .cta{
      margin:12px 0 18px;
      display:flex;
      justify-content:center;
    }

    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      border-radius:18px;
      padding:16px 16px;
      font-size:20px;
      font-weight:800;
      color:white;
      background: linear-gradient(90deg, var(--blue1), var(--blue2));
      box-shadow: 0 14px 30px rgba(46,118,255,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      position:relative;
      overflow:hidden;

      /* blinking animation */
      animation: blinkGlow 0.75s infinite;
    }

    .btn:before{
      content:"";
      position:absolute;
      inset:-30%;
      background: radial-gradient(circle, rgba(255,255,255,0.55), transparent 55%);
      transform: translateX(-120%) rotate(15deg);
      animation: shine 1.2s infinite;
      opacity:0.35;
    }

    @keyframes blinkGlow{
      0%{
        transform: scale(1);
        filter: brightness(1);
        box-shadow: 0 14px 30px rgba(46,118,255,0.35);
      }
      50%{
        transform: scale(1.04);
        filter: brightness(1.35);
        box-shadow: 0 0 0 6px rgba(46,118,255,0.18),
                    0 18px 45px rgba(46,118,255,0.55);
      }
      100%{
        transform: scale(1);
        filter: brightness(1);
        box-shadow: 0 14px 30px rgba(46,118,255,0.35);
      }
    }

    @keyframes shine{
      0%{ transform: translateX(-140%) rotate(15deg); }
      100%{ transform: translateX(140%) rotate(15deg); }
    }

    .btn small{
      font-weight:700;
      opacity:0.95;
    }

    .feature{
      margin-top:14px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:16px;
      padding:14px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      color:#dfe7f2;
      font-weight:650;
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
    }
    .feature .ok{
      width:22px;
      height:22px;
      border-radius:50%;
      background: rgba(32,224,138,0.18);
      border:1px solid rgba(32,224,138,0.45);
      color:var(--green);
      display:grid;
      place-items:center;
      font-weight:900;
    }

    .bottomText{
      margin-top:24px;
      text-align:center;
      font-weight:900;
      letter-spacing:0.5px;
      line-height:1.15;
      font-size:34px;
    }
    .bottomText .green{ color: #18f39a; }
    .bottomText .blue{ color: #39a6ff; }
    .bottomText .white{ color: #eaf2ff; }

    .subBrand{
      margin-top:6px;
      text-align:center;
      font-size:34px;
      font-weight:900;
      color:#2aa7ff;
    }

    /* Mobile spacing */
    @media(max-width:380px){
      h1{ font-size:30px; }
      .bottomText{ font-size:30px; }
      .subBrand{ font-size:30px; }
    }
  </style>
</head>
